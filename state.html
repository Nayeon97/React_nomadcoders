<!DOCTYPE html>
<html lang="en">
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");
  function App () {

    const [amount, setAmount]= React.useState(0);
    const [inverted, setFlipped] = React.useState(false) // 초기값이 false! 
    const onChange = (event) => {
      //console.log(event.target.value); JS에서 처럼 event.target.value를 이용해서 value값을 가져올수 있다.
      setAmount(event.target.value);
    }; 
    const reset = () => setAmount(0);
    const onFlip = () => {
      reset();
      setFlipped((current) => !current ); // flipped값을 반대로
    }
    return (
      <div>
       <h1>Super Converter</h1>
       <label for="minutes">Minutes</label>
       <input
           value={inverted ? amount*60 : amount} 
           id="minutes" 
           placeholder="Minutes" 
           type="number"
           onChange={onChange} // input에 변화가 생기면 onChange함수 실행
           disabled={inverted}
           />
       <h4>You want to convert {amount}</h4>
       <label for="hours">Hours</label>
       <input 
          value={inverted?amount:Math.round(amount/60)}
          id="hours" 
          placeholder="Hours" 
          type="number"
          disabled = {!inverted}
          onChange = {onChange}
       />
       <button onClick={reset}>Reset</button>
       <button onClick={onFlip}>
        {inverted ? "Turn back" : "Invert"}
        </button>
    </div>
  )};
 ReactDOM.render(<App />, root);                
</script>
</html>
