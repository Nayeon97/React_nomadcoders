<!DOCTYPE html>
<html lang="en">
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById("root");
  function App () {
    const [counter, setCounter] = React.useState(0);// Array가 생김. undefined 값과 function -> undefined(data값) , function (data값을 변경할 함수)
    // 리엑트는 자동적으로 리렌더링된다.
    const onClick = () => {
      // setCounter(counter *1); -> 직접 값 설정
      setCounter((current) => current +1); // 함수로 전달 (현재 state값이용하여 다음 state값) -> more safe
    };
    return (
      <div>
       <h3>Total clicks: {counter}</h3>
       <button onClick={onClick}>Click me</button>
    </div>
  )};
 ReactDOM.render(<App />, root);                
</script>
</html>
