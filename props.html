<!DOCTYPE html>
<html lang="en">
<body>
  <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  // Props : 부모 컴포넌트로부터 자식 컴포넌트에 데이터를 보낼 수 있게 하는 방법!
  
  function Btn({Btn_title, big}){ 
    // 재사용가능하다! 예를들어 버튼의 바탕색을 바꿔야한다면, 하나하나 바꿔주는 것이 아니라, Btn 함수의 바탕색만 바꿔주면 해결!
     return <button 
     style={{
       backgroundColor: "tomato",
       color: "white",
       padding: "10px 20px",
       border: 0,
       borderRadius: 10,
       fontSize: big ? 18 : 16,
     }}
     >
     {Btn_title}
     </button>
  }
 
  // Btn_title 를 Btn에 전송! 
  function App() {
      return (
        <div>
          <Btn Btn_title="Save Changes" big={true}/>
          <Btn Btn_title="Continue" big={false}/>
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
